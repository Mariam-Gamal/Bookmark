<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="py-5">
    <div class="container text-center">
        <h1 class="mx-auto mb-2 py-2">Bookmarker</h1>
        
        <div class="bookmark p-3 mt-5 py-4">
            <h2> <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i> </h2>
            <div class="text-start py-3">
                <label class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            </div>
            <div class="text-start py-3">
                <label class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
            </div>
            <button class="btn btn-danger px-5" id="submitBtn">Submit</button>

        </div>
        <table class="tb table mt-4 bg-light text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>

            <tbody id="tBody">
            </tbody>
        </table>
    </div>  

<div class="box-info position-fixed start-0 top-0 bottom-0 end-0 d-none z-2" id="rules">
    <div class="modal rounded-2 border-0 p-4 shadow-lg d-block ">
        <header class="d-flex justify-content-between align-items-center mb-4">
        <div class="circles d-flex">
            <span class="rounded-circle me-2 bg-danger"></span>
            <span class="rounded-circle me-2 bg-warning"></span>
            <span class="rounded-circle me-2 bg-success"></span>
        </div>
        <button class="close btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
    </header>
    <p class="pb-2 m-0">Site Name or Url is not valid, Please follow the rules below :</p>
    <ol class="list-unstyled m-0">
    <li><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
    <li><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one
    <span class="text-success fw-bold ps-3">ex:https://www.google.com</span></li>
    </ol>
    </div>
</div>
</main>

   
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
